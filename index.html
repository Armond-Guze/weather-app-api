<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App Api Homepage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1 class="header-text">The Weather Dashboard</h1>
  </div>
  <div class="container">
    <div class="weather-input">
      <h3 class="city-name">Enter a City Name</h3>
      <input class="city-input" type="text" placeholder="Search Anywhere: " />
      <button class="search-btn">Search</button>
      <div class="separate"></div>
    </div>
    <div class="weather-data">
      <div class="current-weather">
        <div class="details">
          <h1 id="city-name">New York</h1> <!-- Updated with ID -->
          <h3 id="current-temp">(temp)</h3> <!-- Updated with ID -->
          <h3 id="current-wind">(wind)</h3> <!-- Updated with ID -->
          <h3 id="current-humidity">(humidity)</h3> <!-- Updated with ID -->
        </div>
        <div class="icon">
          <img id="current-icon"
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="weather-icon"
          />
          <h4 id="current-description">Moderate Rain</h4> <!-- Updated with ID -->
        </div>
      </div>
      <div class="days-forecast">
        <h3>5 Day Forecast</h3>
        <ul class="weather-cards">
          <!-- Forecast cards will be dynamically added here -->
        </ul>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
